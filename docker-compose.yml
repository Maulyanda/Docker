version: '3'

services:
  db:
    image: mysql:5.6
    volumes:
      - ./scripts/user.sql:/docker-entrypoint-initdb.d/user.sql
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: niagahoster
      MYSQL_USER: root
      MYSQL_PASSWORD: 

  ciapp:
    build: ./ciapp
    volumes: 
      - ./ciapp:/var/www/html/
    depends_on:
       - db
    restart: always
    links:
      - db:mysql
    ports:
      - "8004:80"

volumes:
    db_data:
